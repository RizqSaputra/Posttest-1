<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d6fbd45f78.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/login.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <h1 id="title">Masuk</h1>
            <form id="frm">
                <div class="inputan">
                    <div class="kolominput" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="nama" placeholder="Nama">
                    </div>
                    <div class="kolominput">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="text" id="email" placeholder="Email">
                    </div>
                    <div class="kolominput">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="pass" placeholder="Password">
                    </div>                    
                    <p>Belum punya akun ? <a href="daftar.html">Daftar</a></p>
                </div>
                <div class="btn-field">
                    <button type="button" id="masuk">Masuk</button>
                </div>                                
            </form>
        </div>
    </div>
    <script src="../js/login.js"></script>
</body>
</html>
